<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualització de Castells</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CHART.JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- LEAFLET CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- CSS PERSONALITZAT -->
  <link href="styles.css" rel="stylesheet" />
</head>

<body>

  <!-- LOADER -->
  <div id="loader" style="display: none; position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); font-size: 1.5em; background: rgba(255,255,255,0.9); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #000; z-index: 1000;">
    Carregant dades...
  </div>

  <!-- MENÚ SUPERIOR -->
  <div class="container my-4 text-center">
    <button class="btn-top btn-top-grafics me-2" onclick="mostrarGrafics()">Gràfics</button>
    <button class="btn-top btn-top-mapa" onclick="mostrarMapa()">Mapa</button>
  </div>

  <!-- SECCIÓ GRÀFICS -->
  <div id="seccioGrafics" class="container my-5">
    <h1 class="section-title mb-4 text-center">Visualització de Castells</h1>

    <div class="row mb-4">
      <div class="col-md-3 mb-2">
        <label for="filterColla" class="form-label">Colla</label>
        <select id="filterColla" class="form-select"><option value="">Totes</option></select>
      </div>
      <div class="col-md-3 mb-2">
        <label for="filterYear" class="form-label">Any</label>
        <select id="filterYear" class="form-select"><option value="">Tots</option></select>
      </div>
      <div class="col-md-3 mb-2">
        <label for="filterTipusCastell" class="form-label">Tipus de Castell</label>
        <select id="filterTipusCastell" class="form-select"><option value="">Tots</option></select>
      </div>
      <div class="col-md-3 mb-2">
        <label for="filterResultat" class="form-label">Resultat</label>
        <select id="filterResultat" class="form-select"><option value="">Tots</option></select>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-3 mb-2">
        <label for="filterVisualitzacio" class="form-label">Visualització</label>
        <select id="filterVisualitzacio" class="form-select">
          <option value="any">Per any</option>
          <option value="colla">Per colla</option>
          <option value="tipusCastell">Per tipus de castell</option>
          <option value="resultat">Per resultat</option>
        </select>
      </div>
    </div>

    <canvas id="chartCastells" height="400"></canvas>
  </div>

  <!-- SECCIÓ MAPA -->
  <div id="seccioMapa" class="container my-5" style="display:none">
    <h1 class="section-title mb-4 text-center">Mapa de Places Castelleres</h1>

    <div class="row mb-4">
      <div class="col-md-3 mb-2">
        <label for="filterCollaMap" class="form-label">Colla</label>
        <select id="filterCollaMap" class="form-select"><option value="">Totes</option></select>
      </div>
      <div class="col-md-3 mb-2">
        <label for="filterYearMap" class="form-label">Any</label>
        <select id="filterYearMap" class="form-select"><option value="">Tots</option></select>
      </div>
      <div class="col-md-3 mb-2">
        <label for="filterTipusCastellMap" class="form-label">Tipus de Castell</label>
        <select id="filterTipusCastellMap" class="form-select"><option value="">Tots</option></select>
      </div>
      <div class="col-md-3 mb-2">
        <label for="filterResultatMap" class="form-label">Resultat</label>
        <select id="filterResultatMap" class="form-select"><option value="">Tots</option></select>
      </div>
    </div>

    <div id="map" style="height: 600px;"></div>
  </div>

  <!-- LLIBRERIES -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SCRIPTS PROPIS -->
  <script src="app.js"></script>
  <script src="mapa.js"></script>

  <!-- CONTROL DE PESTANYES -->
  <script>
    let mapaInicialitzat = false;
    function mostrarGrafics() {
      document.getElementById("seccioGrafics").style.display = "block";
      document.getElementById("seccioMapa").style.display = "none";
    }
    function mostrarMapa() {
      document.getElementById("seccioGrafics").style.display = "none";
      document.getElementById("seccioMapa").style.display = "block";
      if (!mapaInicialitzat) {
        inicialitzarMapa();
        omplirFiltresMapa();
        dibuixarMapa();
        mapaInicialitzat = true;
        setTimeout(() => map.invalidateSize(), 200);
      }
    }
  </script>
</body>
</html>
