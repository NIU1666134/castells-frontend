<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualització de Castells</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- LEAFLET CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- CSS PERSONALITZAT -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status"></div>
    <div id="loader-text">Carregant dades...</div>
  </div>

  <!-- Menú superior -->
  <div class="container my-4 text-center">
    <button class="btn btn-primary me-2" onclick="mostrarGrafics()">Gràfics</button>
    <button class="btn btn-secondary" onclick="mostrarMapa()">Mapa</button>
  </div>

  <!-- Secció Gràfics -->
  <div id="seccioGrafics" class="container my-5">
    <h1 class="text-center mb-4">Visualització de Castells</h1>

    <div class="row mb-4">
      <div class="col-md-3 mb-2">
        <label for="filterColla">Colla</label>
        <select id="filterColla" class="form-select"><option value="">Totes</option></select>
      </div>
      <div class="col-md-3 mb-2">
        <label for="filterYear">Any</label>
        <select id="filterYear" class="form-select"><option value="">Tots</option></select>
      </div>
      <div class="col-md-3 mb-2">
        <label for="filterTipusCastell">Tipus de Castell</label>
        <select id="filterTipusCastell" class="form-select"><option value="">Tots</option></select>
      </div>
      <div class="col-md-3 mb-2">
        <label for="filterResultat">Resultat</label>
        <select id="filterResultat" class="form-select"><option value="">Tots</option></select>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-3">
        <label for="filterVisualitzacio">Visualització</label>
        <select id="filterVisualitzacio" class="form-select">
          <option value="any">Per any</option>
          <option value="colla">Per colla</option>
          <option value="tipusCastell">Per tipus de castell</option>
          <option value="resultat">Per resultat</option>
        </select>
      </div>
    </div>

    <canvas id="chartCastells" height="400"></canvas>
  </div>

  <!-- Secció Mapa -->
  <div id="seccioMapa" class="container my-5" style="display:none">
    <h1 class="text-center mb-4">Mapa de Places Castelleres</h1>
    <div id="map" style="height:500px;"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="coordenades.js"></script>
  <script src="mapa.js"></script>

  <script>
    let mapaInicialitzat = false;
    function mostrarGrafics() {
      document.getElementById("seccioGrafics").style.display = "block";
      document.getElementById("seccioMapa").style.display = "none";
    }
    function mostrarMapa() {
      document.getElementById("seccioGrafics").style.display = "none";
      document.getElementById("seccioMapa").style.display = "block";
      if (!mapaInicialitzat) {
        inicialitzarMapa();
        mapaInicialitzat = true;
        setTimeout(() => map.invalidateSize(), 200);
      }
    }
  </script>

</body>
</html>
